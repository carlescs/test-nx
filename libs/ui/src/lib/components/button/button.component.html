<button
    [type]="type"
    [class.primary]="buttonClass==='primary'"
    [class.secondary]="buttonClass==='secondary'"
    [class.danger]="buttonClass==='danger'"
    [class.warning]="buttonClass==='warning'"
    [class.success]="buttonClass==='success'"
    [class.sm]="size==='sm'"
    [class.md]="size==='md'"
    [class.lg]="size==='lg'"
    (click)="buttonClick.emit()"
    (dblclick)="buttonDblClick.emit()">
    <ng-content></ng-content>
</button>
